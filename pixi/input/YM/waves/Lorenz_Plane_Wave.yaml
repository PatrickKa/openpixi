# Wave test

simulationType: lorenz yang-mills
gridStep: 1
numberOfDimensions: 3
numberOfColors: 2
gridCells: [64, 64, 1]
timeStep: 0.1
duration: 1000

fields:
  SUNLorenzPlaneWaves:
      # wave vector of the plane wave
    - k: [0.490874, 0.0, 0.0]

      # spatial part of the wave amplitude
      aSpatial: [0.0, 0.0,1.0]

      # color part of the wave amplitude
      aColor: [1.0, 0.0, 0.0]

      # magnitude of the wave amplitude
      a: 0.1



