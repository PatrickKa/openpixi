# Dual pulse test

gridStep: 1
numberOfDimensions: 3
numberOfColors: 2
gridCells: [1024, 1, 1]
poissonsolver: empty
timeStep: 0.3
duration: 1000

fields:
  SU2PlanePulses:
    - dir: [1.0, 0.0, 0.0]
      pos: [256, 0.0, 0.0]
      aSpatial: [0.0, 1.0, 0.0]
      aColor: [1.0, 0.0, 0.0]
      a: 1
      sigma: 8

    - dir: [-1.0, 0.0, 0.0]
      pos: [768, 0.0, 0.0]
      aSpatial: [0.0,1.0, 0.0]
      aColor: [0.0, 1.0, 0.0]
      a: 1
      sigma: 8

panels:
  orientation: 0
  leftPanel:
    electricFieldPanel:
      colorIndex: 0
      directionIndex: 1
      scaleFactor: 0.5
  rightPanel:
    electricFieldPanel:
      colorIndex: 1
      directionIndex: 1
      scaleFactor: 0.5
