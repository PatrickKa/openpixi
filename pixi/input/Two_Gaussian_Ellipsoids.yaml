# Dual focused gaussian pulse test with impact parameter

gridStep: 1
couplingConstant: 1
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 6
gridCells: [128, 128, 1]
poissonsolver: empty
timeStep: 0.2
duration: 1000

fields:
  SU2Tests:
    - dir: [1.0, 0.0, 0.0]
      aSpatial: [0.0, 0.0, 1.0]
      aColor: [1.0, 0.0, 0.0]
      a: .4
      pos: [72, 64, 0.0]
      e: .99
      size: 10
    - dir: [-1.0, 0.0, 0.0]
      aSpatial: [0.0, 0.0, 1.0]
      aColor: [0.0, 1.0, 0.0]
      a: .4
      pos: [56, 64, 0.0]
      e: .99
      size: 10

output:
  screenshotInTime:
    # 3D screenshot
    - path: "img3D-{counter}.png"
      interval: 1.0
      offset : 1.0
      width: 1280
      height: 720
      panel:
        energyDensity3DGLPanel:
          automaticScaling: false
          phi: -1.5707963267948966
          scaleFactor: 20
          theta: 0.7853981633974483
          distanceFactor: 1
          heightFactor: 0.250

    # 2D screenshot
    - path: "img2D-{counter}.png"
      interval: 1.0
      offset : 1.0
      width: 1280
      height: 720
      panel:
        energyDensity2DGLPanel:
          automaticScaling: false
          scaleFactor: 20

