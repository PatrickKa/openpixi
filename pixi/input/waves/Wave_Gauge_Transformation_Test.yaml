# Wave gauge transformation test

gridStep: 1
numberOfDimensions: 3
numberOfColors: 2
gridCells: [256, 1, 1]
poissonsolver: empty
timeStep: 0.1
duration: 1000

fields:
  SU2PlaneWaves:
      # wave vector of the plane wave
    - k: [0.490874, 0.0, 0.0]

      # spatial part of the wave amplitude
      aSpatial: [0.0, 1.0,0.0]

      # color part of the wave amplitude
      aColor: [1.0, 0.0, 0.0]

      # magnitude of the wave amplitude
      a: 0.1

output:
  randomGaugeInTime:
    - interval: 10
      offset: 5
      aColor: [1, 1, 0]

  coulombGaugeInTime:
    - interval: 10
      offset: 0

panels:
  electricFieldPanel:
    colorIndex: 0
    directionIndex: 1
    scaleFactor: 2
