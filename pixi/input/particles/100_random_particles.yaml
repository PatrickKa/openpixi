# 100 random particles

gridStep: 10
numberOfDimensions: 3
numberOfColors: 1
gridCells: [10, 10, 1]
poissonsolver: fft
timeStep: .5
duration: 1000

streams:
    # positively charged particles
    - particle:
        position: [0, 0, 0]
        velocity: [0, 0, 0]
        r: 1
        m: 1
        q: [0.01]
        color: red
      randomPositions: [100, 100, 0]
      randomGaussVelocities: [.5, .5, 0]
      number: 50
  # negatively charged particles:
    - particle:
        position: [0, 0, 0]
        velocity: [0, 0, 0]
        r: 1
        m: 1
        q: [-0.01]
        color: blue
      randomPositions: [100, 100, 0]
      randomGaussVelocities: [.5, .5, 0]
      number: 50