# Pair of particles

gridStep: 10
numberOfDimensions: 3
numberOfColors: 1
gridCells: [10, 10, 1]
poissonsolver: fft
timeStep: 1
duration: 1000

particles:
  - position: [40, 50, 0]
    velocity: [0, 0, 0]
    r: 1
    m: 1
    q: [.01]
    color: red
  - position: [60, 50, 0]
    velocity: [0, 0, 0]
    r: 1
    m: 1
    q: [-.01]
    color: blue

output:
  path: pairofparticles
  daniil: 1
  daniilspectrum: 300
