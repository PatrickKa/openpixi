# Wave test

gridStep: 10
numberOfDimensions: 3
numberOfColors: 2
gridCells: [10, 10, 10]
poissonsolver: empty
timeStep: 0.1
duration: 1000

fields:
  SU2PlaneWaves:
      # wave vector of the plane wave
    - k: [20.0, 20.0, 20.0]

      # spatial part of the wave amplitude
      aSpatial: [1.0, 1.0, 1.0]

      # color part of the wave amplitude
      aColor: [1.0, 1.0, 1.0]

      # magnitude of the wave amplitude
      a: 0.001