# Two stream instability

gridStep: 10
numberOfDimensions: 3
numberOfColors: 1
gridCells: [10, 10, 1]
poissonsolver: empty
timeStep: 0.1
duration: 1000

streams:
  # first stream:
  - particle:
      position: [0, 50, 0]
      velocity: [.1, 0, 0]
      r: 1
      m: 1
      q: [.1]
      color: red
    distances: [2, 0, 0]
    number: 50
  # second stream:
  - particle:
      position: [0, 50, 0]
      velocity: [-.1, 0, 0]
      r: 1
      m: 1
      q: [.1]
      color: blue
    distances: [2, 0, 0]
    number: 50

output:
  path: twostreaminstability
  daniil: 1
  daniilspectrum: 300
