# One particle test

gridStep: 10
numberOfDimensions: 3
numberOfColors: 2
gridCells: [10, 10, 1]
poissonsolver: empty
timeStep: 0.1
duration: 1000

particles:
  - position: [50, 50, 0]
    velocity: [0.5, 0, 0]
    r: 1
    m: 1
    q: [-.01, 0, 0]
    color: blue

output:
  particlesInTime:
      # File path
    - path: "particles.txt"

      # Measurement interval
      interval: 1.0
