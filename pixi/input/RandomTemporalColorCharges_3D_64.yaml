gridStep: 0.5
couplingConstant: 2
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 6
gridCells: [64, 64, 64]
poissonsolver: empty
fieldsolver: temporal yang mills
timeStep: 0.1
duration: 1000

currents:
  randomTemporalColorCurrents:
    - direction: 0
      orientation: 1
      longitudinalLocation: 8
      longitudinalWidth: 2.0
      transversalWidth: 3.0
      transversalLocation: [16, 16]
      numberOfCharges: 80
      colorDistributionWidth: 0.8
      numberOfColors: 2
    - direction: 0
      orientation: -1
      longitudinalLocation: 24
      longitudinalWidth: 2.0
      transversalWidth: 3.0
      transversalLocation: [16, 16]
      numberOfCharges: 80
      colorDistributionWidth: 0.8
      numberOfColors: 2

output:
  boundaryFixer:
    - plane: yz0
    - plane: yz1

