# Single gaussian pulse test with longitudinal amplitude

gridStep: 1
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 6
gridCells: [64, 64, 1]
poissonsolver: empty
timeStep: 0.1
duration: 1000

fields:
  SU2GaussianPulses:
    - dir: [1.0, 0.0, 0.0]
      pos: [32, 32, 0.0]
      aSpatial: [1.0, 0.0, 0.0]
      aColor: [1.0, 0.0, 0.0]
      a: 2
      sigma: [2, 4, 4]

output:
  gaussConstraintRestoration:
    - interval: 10.0
      offset: 5.0
      gamma: 0.5
      maxIterations: 1000
      accuracyGoal: 10e-4

# Generated panel code:
panels:
  dividerLocation: 417
  leftPanel:
    chartPanel:
      logarithmicScale: true
      showCharts:
      - Gauss law violation
  orientation: 1
  rightPanel:
    particle3DPanel:
      colorIndex: 0
      directionIndex: 1
      drawCurrent: false
      drawFields: true
      phi: 0.009999999999999959
      showInfo: false
      theta: 0.8100000000000006
