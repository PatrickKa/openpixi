# Dual gaussian pulse test with impact parameter

gridStep: 1
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 6
gridCells: [128, 128, 1]
poissonsolver: empty
timeStep: 0.3
duration: 1000

fields:
  SU2GaussianPulses:
    - dir: [1.0, 0.0, 0.0]
      pos: [32, 72, 0.0]
      aSpatial: [0.0, 0.0, 1.0]
      aColor: [1.0, 0.0, 0.0]
      a: 1
      sigma: [4, 8, 8]
    - dir: [-1.0, 0.0, 0.0]
      pos: [96, 58, 0.0]
      aSpatial: [0.0, 0.0, 1.0]
      aColor: [0.0, 1.0, 0.0]
      a: 1
      sigma: [4, 8, 8]

