# Dual focused gaussian pulse test with impact parameter

gridStep: 1
couplingConstant: 1
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 6
gridCells: [128, 128, 1]
poissonsolver: empty
timeStep: 0.2
duration: 1000

fields:
  SU2FocusedGaussianPulses:
    - dir: [1.0, 0.0, 0.0]
      pos: [64, 74, 0.0]
      aSpatial: [0.0, 0.0, 1.0]
      aColor: [1.0, 0.0, 0.0]
      a: 4
      sigma: 3
      angle: 1.0
      distance: 32.0
    - dir: [-1.0, 0.0, 0.0]
      pos: [64, 56, 0.0]
      aSpatial: [0.0, 0.0, 1.0]
      aColor: [0.0, 1.0, 0.0]
      a: 4
      sigma: 3
      angle: 1.0
      distance: 32.0

output:
  screenshotInTime:
      # File path
    - path: "img-{counter}.png"

      # Measurement interval
      interval: 1.0
      offset : 0
      width: 1280
      height: 720

# Generated panel code:
panels:
  dividerLocation: 420
  leftPanel:
    dividerLocation: 318
    leftPanel:
      particle2DPanel:
        colorIndex: 2
        directionIndex: 2
        drawCurrent: false
        drawFields: true
        showInfo: false
        showTrace: false
    orientation: 0
    rightPanel:
      energyDensity2DGLPanel:
        automaticScaling: true
        scaleFactor: 1.0
  orientation: 1
  rightPanel:
    dividerLocation: 318
    leftPanel:
      electricFieldPanel:
        automaticScaling: false
        colorIndex: 0
        directionIndex: 2
        scaleFactor: 1.0
    orientation: 0
    rightPanel:
      energyDensity3DGLPanel:
        automaticScaling: true
        phi: -1.5707963267948966
        scaleFactor: 1.0
        theta: 0.7853981633974483
